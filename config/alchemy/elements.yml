- name: logo
  contents:
    - name: image
      type: EssencePicture
      validate: [presence]
    - name: logo_text
      type: EssenceHtml
      validate: [presence]

- name: offer
  contents:
    - name: nav_image
      type: EssencePicture
      validate: [presence]
    - name: title
      type: EssenceText
      validate: [presence]
    - name: teaser
      type: EssenceRichtext
      validate: [presence]
    - name: description
      type: EssenceRichtext

- name: testimonial
  contents:
    - name: company
      type: EssenceText
      validate: [presence]
    - name: quote
      type: EssenceText
      validate:
        - presence
    - name: logo
      type: EssencePicture
      validate:
        - presence

- name: contact_form
  contents:
    - name: mail_from
      type: EssenceText
      validate:
      - presence
      - format: email
    - name: mail_to
      type: EssenceText
      validate:
      - presence
      - format: email
    - name: subject
      type: EssenceText
      validate:
      - presence
    - name: success_page
      type: EssenceSelect
      validate:
      - presence

